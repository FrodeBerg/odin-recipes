    <title>Fried Rice</title>

<body>
    <h1>Fried Rice</h1>
    <img src="https://therecipecritic.com/wp-content/uploads/2019/07/easy_fried_rice-1.jpg" alt="Fried Rice">
    <h3>Description</h3>
    <p>An asian classic! Super simple and tastes good!</p>
    <h3>Ingredients: </h3>
    <ul>
        <li>Rice</li>
        <li>Eggs</li>
        <li>Vegetables of your choice</li>
        <li>Meat of your choice</li>
    </ul>
    <h3>Steps: </h3>
    <ol>
        <li>Cook Rice</li>
        <li>Start frying meat</li>
        <li>Throw in Vegetables</li>
        <li>Throw in rice</li>
        <li>Throw in eggs</li>
        <li>Enjoy!</li>
    </ol>
